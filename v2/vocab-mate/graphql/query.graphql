query FindQuery($word: String!) {
  findVocabsByWord(_size: 20, word: $word) {
    data {
      _id
      word
      partOfSpeech
      definition
      _ts
    }
  }
}
# TODO: try fragment?

mutation CreateOne($input: VocabInput!) {
  createVocab(data: $input) {
    _id
    word
    partOfSpeech
    definition
    _ts
  }
}

mutation DeleteOne($id: ID!) {
  deleteVocab(id: $id) {
    _id
  }
}
